spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        show_sql: true
  h2:
    console:
      enabled: true
      path: /h2-console

server:
  port: 8090
  servlet:
    context-path: /api

# 개발 환경에서는 보안 설정 간소화
security:
  basic:
    enabled: false

# JWT 설정
jwt:
  secret: dummy_jwt_secret_key_for_development_environment
  access-token-validity-in-seconds: 3600
  refresh-token-validity-in-seconds: 604800

# OpenAI API 설정
openai:
  api:
    key: ${OPENAI_API_KEY:your-actual-api-key-here}
    url: https://api.openai.com/v1/chat/completions

# CORS 설정
cors:
  allowed-origins: http://localhost:5173,http://localhost:8080,http://localhost:8082
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS
  allowed-headers: "*"
  allow-credentials: true
  max-age: 3600

logging:
  level:
    root: INFO
    com.duckchat.api: DEBUG
    org.springframework.security: DEBUG
    org.springframework.web.client.RestTemplate: DEBUG
